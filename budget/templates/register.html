<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        /* body{
            background-image: url('{% static "images/img 3.jpeg" %}');
            background-repeat: no-repeat;
            background-size: 100% 750px;
            background-size:cover; 
         } */

         body{
            background-color: #FFDEE9;
             background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
             background-repeat: no-repeat;
             background-size:100% 1500px;
            }
       
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 p-4 shadow border-2" style="border-radius: 40px;background-color:rgb(222, 132, 171);">
                <h1 class="text-center fw-bolder text-dark">Sign Up</h1>
                <form action="" method="post" enctype="multipart/form-data" class="text-light">
                    {%csrf_token%}
                    {%for f in form%}
                    <div class="mb-4">
                        <div class="text-dark fw-bolder">{{f.label_tag}}</div>
                        {{f}}
                    </div>
                    {%endfor%}

                    <button type="submit" class="btn btn-warning fw-bolder fs-5" style="margin-left:300px;width:200px;height:40px;border-radius: 40px;box-shadow: 5px 5px 15px black;">Sign Up</button>

                </form>
            </div>
            <a href="{% url 'signin' %}" class="btn btn-warning rounded-pill mt-3 fw-bolder" style="width:300px;box-shadow:2px 3px 4px black;margin-left:500px;">sign in to your existing account</a>
            <div class="col-2"></div>
        </div>
    </div>

</body>
</html>
